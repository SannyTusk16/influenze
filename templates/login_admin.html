<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">
</head>
<body>
    <nav>INFLUENZE</nav>
    <div class="container">
        <div class="card">
            <h2>Admin</h2>
            <form method="post" action="/adminlogin">
              <div class="form-group">
                <input type="text" class="form-control" id="name" name="user_name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" name="user_email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" name="user_password" placeholder="Enter your password">
              </div>
            <div class="buttons">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            </form>
        </div>
        <div class="row">
          {% with messages = get_flashed_messages() %}
              {% if messages %}
                  <ul>
                  {% for message in messages %}
                      <li>{{ message }}</li>
                  {% endfor %}
                  </ul>
              {% endif %}
          {% endwith %}
      </div>
    </div>
</body>
</html>
